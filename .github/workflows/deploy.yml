name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker build -t chatmydoc_image .

    - name: Export Docker image as tar
      run: docker save chatmydoc_image -o image.tar

    # - name: Create target directory on EC2
    #   run: |
    #     echo "${{ secrets.EC2_PRIVATE_KEY }}" > /tmp/ec2_private_key
    #     chmod 600 /tmp/ec2_private_key
    #     ssh -o StrictHostKeyChecking=no -i /tmp/ec2_private_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} -p ${{ secrets.EC2_PORT }} "mkdir -p /ChatMyDock1"
    #   shell: bash

    - name: Secure copy image to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: ${{ secrets.EC2_PORT }}
        source: "image.tar"
        target: "/ChatMyDock/image.tar"

    - name: SSH into EC2 and load Docker image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          docker load -i /ChatMyDock/image.tar
          docker stop chatmydoc_container || true
          docker rm chatmydoc_container || true
          docker run -d --name chatmydoc_container -p 8501:8501 chatmydoc_image
